<script>
    function entrar() {
        //Validando o usuário antes do @ e depois do @
    usuario_antes = input_usuario.value.substring(0, input_usuario.value.indexOf("@"));
    usuario_depois = input_usuario.value.substring(input_usuario.value.indexOf("@")+ 1, input_usuario.value.length);
    
    //Tamanho de usuário_antes maior ou igual a 1 caracter.
    if ((usuario_antes.length >=1) &&

    //Tamanho do usuario_depois maior ou igual a 3 caracteres.
        (usuario_depois.length >=3) &&

    //Usuário_antes não pode conter o @.
        (usuario_antes.search("@")==-1) &&

    //usuario_depois não pode conter o @.
        (usuario_depois.search("@")==-1) &&

    //Usuário_antes não pode conter o “ ” espaço em branco.
        (usuario_antes.search(" ")==-1) &&

    //usuario_depois não pode conter o “ ” espaço em branco.
        (usuario_depois.search(" ")==-1) &&

    //usuario_depois tem que possuir “.” Ponto.  
        (usuario_depois.search(".")!=-1) &&

    //A posição do primeiro ponto tem que ser maior ou igual a 1, a posição 0 deve ser ocupado por algum caracter após o @.
        (usuario_depois.indexOf(".") >=1)&&

    //A posição do ultimo ponto tem que ser menor que o ultimo caracter, deve ser finalizado o usuario_depois por um caracter.
        (usuario_depois.lastIndexOf(".") < usuario_depois.length - 1)) {}
    
    else
    
    div_login.innerHTML="<span color='red'>E-mail inválido </span>";
    alert("E-mail invalido");
    }
    
    </script>
