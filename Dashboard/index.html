<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="header">
		<div class="container">
			<div class="logo">
				<img src="logo.svg" alt="Logo HardwareLife">
				<h1>HardwareLife</h1>
			</div>
			<ul class="navbar">
				<a href="../tela_login.html">Sair</a>
			</ul>
		</div>		
	</div>
	<div class="dashboard">
		<div class="dashboard_container">
			<div class="dashboard_chart_line">
				<canvas id="myChart"></canvas>
			</div>
			<div class="dashboard_chart_line">
				<canvas id="bar"></canvas>
			</div>
		</div>
	</div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
<script>

    const ctx = document.getElementById("myChart");
	const bar = document.getElementById("bar");

    new Chart(ctx, {
		type : 'line',
		data : {
			labels : [ "21-09-2023", "22-09-2023", "23-09-2023", "24-09-2023", "25-09-2023" ],
			datasets : [
                    {
							data : [ 20.5, 23.7, 24.6, 25.7, 27.8, 18.5, 23.5, 27.5, 30.55 ],
							label : "Temperatura",
							borderColor : "#e43202",
							fill : false
					},
					{
						data : [ 60, 70, 80, 50, 50, 40, 30, 40, 30],
						label : "Umidade",
						borderColor : "#3cba9f",
						fill : false
					}]
		},
		options : {
			title : {
				display : true,
				text : 'Chart JS Line Chart Example'
			}
		}
	});


	new Chart(bar, {
		type: 'bar',
		data: {
			labels: ["21-09-2023", "22-09-2023", "23-09-2023", "24-09-2023", "25-09-2023"],
			datasets: [
				{
					data: [25, 22, 23, 25, 20],
					label: "Temperatura média",
					backgroundColor: "#e43202",
					fill: false
				},
				{
					data: [25, 22, 23, 25, 20],
					label: "Umidade Média",
					backgroundColor: "#3cba9f",
					fill: false
				}
			]
		}
	});

</script>
</html>
