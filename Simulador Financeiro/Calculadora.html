    <div class="content">
        <div class="describe">
            <h1>Calcule aqui o seu orçamento</h1>

            </p>

                <div id="resultado" style="display: none;"></div><br>
                <button id="btnRecalculo" onclick="recalcular()" class="btn" style="display: none; margin-bottom: 2.2%;">Recalcular</button>
